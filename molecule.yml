---
dependency:
  name: galaxy
  requirements_file: tests/requirements.yml

# Default driver
driver:
  name: docker

vagrant:
  platforms:
    - name: centos7
      box: centos/7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1
  instances:
    - name: ice-36

docker:
  containers:
  - name: ice-36
    image: centos
    image_version: 7

ansible:
  host_vars:
    ice-36:
      ice_version: "3.6"

verifier:
  name: testinfra
